  - turn_id: how_do_you_check_current_selinux_mode
    query: How do you check the current SELinux mode on a Red Hat Enterprise Linux system?
    attachments: null
    response: 'To check the current SELinux mode on a Red Hat Enterprise Linux (RHEL) system, you can use the `getenforce` command. This command displays the current SELinux enforcement mode.


      Here''s how to use it:


      ```bash

      $ getenforce

      ```


      The output will be one of the following:

      - **Enforcing**: SELinux is enabled and actively enforcing security policies.

      - **Permissive**: SELinux is enabled but only logging policy violations without enforcing them.

      - **Disabled**: SELinux is completely disabled on the system.


      For more detailed information about the SELinux status, including the current mode, the mode from the configuration file, and the loaded policy, you can use the `sestatus` command:


      ```bash

      $ sestatus

      ```


      This will provide output similar to:


      ```

      SELinux status:                 enabled

      SELinuxfs mount:                /sys/fs/selinux

      SELinux root directory:         /etc/selinux

      Loaded policy name:             targeted

      Current mode:                   enforcing

      Mode from config file:          enforcing

      Policy MLS status:              enabled

      Policy deny_unknown status:     allowed

      Memory protection checking:     actual (secure)

      Max kernel policy version:      33

      ```


      These commands help you understand the current SELinux configuration and operational state on your RHEL system.'
    tool_calls: null
    expected_response: Use the `getenforce` command to display the current SELinux mode
    expected_tool_calls: null
