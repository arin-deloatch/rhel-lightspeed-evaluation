- conversation_group_id: rhel_systemd
  description: What is the command to enable a systemd service to start automatically at boot time?
  conversation_metrics: []
  conversation_metrics_metadata:
    tokens:
      value: '1200'
  turns:
  - turn_id: how_to_enable_systemd_service_at_boot
    query: What is the command to enable a systemd service to start automatically at boot time?
    attachments: null
    response: 'To enable a systemd service to start automatically at boot time in Red Hat Enterprise Linux, you use the `systemctl enable` command followed by the service name.


      Here''s the basic syntax:


      ```bash

      sudo systemctl enable service_name.service

      ```


      For example, to enable the `httpd` service (Apache web server) to start automatically at boot:


      ```bash

      sudo systemctl enable httpd.service

      ```


      Or more concisely:


      ```bash

      sudo systemctl enable httpd

      ```


      **What happens when you enable a service:**

      - The command creates symbolic links in the appropriate systemd target directories (typically in `/etc/systemd/system/`).

      - These links point to the service unit file, usually located in `/usr/lib/systemd/system/` or `/etc/systemd/system/`.

      - When the system boots, systemd reads these links and starts the enabled services according to their dependencies and target configuration.


      **Verifying the service is enabled:**

      You can check if a service is enabled with:


      ```bash

      systemctl is-enabled service_name

      ```


      **Starting the service immediately and enabling it:**

      If you want to both start the service now and enable it for future boots, you can combine the commands:


      ```bash

      sudo systemctl enable --now service_name

      ```


      This is equivalent to running:


      ```bash

      sudo systemctl start service_name

      sudo systemctl enable service_name

      ```


      **Note:** You need root or sudo privileges to enable services, as this modifies system configuration.'
